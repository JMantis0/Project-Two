<!DOCTYPE html>
<html lang="en">

<head>
  <title>brewR - Brewery Profile</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">brewR</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Options</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Home</a>
            <a class="dropdown-item" href="#">Support</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Logout</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" id="search-button">Search</button>
      </form>
    </div>
  </nav>

  <div class="row my-5 mx-2">
    <div class="col-3">
      <div class="alert alert-dark" role="alert">
        <h5>Add Beer to Profile</h5>
        <div class="form-group">
          <label for="exampleInputEmail1">Beer Name</label>
          <input class="form-control" id="beer-name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Style</label>
          <input class="form-control" id="style">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">ABV%</label>
          <input class="form-control" id="beer-name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Hops</label>
          <input class="form-control" id="beer-name">
        </div>
        <button type="submit" class="btn btn-outline-dark">Submit</button>
      </div>
    </div>
    <div class="col-3">
      <div class="alert alert-dark" role="alert">
        <h5>Current Beer List</h5>
      </div>
    </div>
    <div class="col-3">
      <div class="alert alert-dark" role="alert">
        <h5>Your Brewery Information</h5>
        <div class="form-group">
          <label for="exampleInputEmail1">Brewery Name</label>
          <input class="form-control" id="brewery-name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Address</label>
          <input class="form-control" id="address">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Phone Number</label>
          <input class="form-control" id="phone-number">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Dog Friendly</label>
          <input class="form-control" id="dogs-allowed">
        </div>
        <button type="submit" class="btn btn-outline-dark">Submit</button>
      </div>
    </div>
    <div class="col-3">
      <div class="alert alert-dark" role="alert">
        <h5>Hours of Operation</h5>
        <div class="row">
          <div class="form-group col-6">
            <label for="exampleInputEmail1">Monday</label>
            <input class="form-control" placeholder="9am-7pm" id="brewery-name">
          </div>
          <div class="form-group col-6">
            <label for="exampleInputEmail1">Tuesday</label>
            <input class="form-control" placeholder="9am-7pm" id="address">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6">
            <label for="exampleInputEmail1">Wednesday</label>
            <input class="form-control" placeholder="9am-7pm" id="phone-number">
          </div>
          <div class="form-group col-6">
            <label for="exampleInputEmail1">Thursday</label>
            <input class="form-control" placeholder="9am-7pm" id="dogs-allowed">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6">
            <label for="exampleInputEmail1">Friday</label>
            <input class="form-control" placeholder="9am-7pm" id="open">
          </div>
          <div class="form-group col-6">
            <label for="exampleInputEmail1">Saturday</label>
            <input class="form-control" placeholder="9am-7pm" id="close">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6">
            <label for="exampleInputEmail1">Sunday</label>
            <input class="form-control" placeholder="9am-7pm" id="close">
          </div>
        </div>
        <button type="submit" class="btn btn-outline-dark">Submit</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
